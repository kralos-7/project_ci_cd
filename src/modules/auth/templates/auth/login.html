<section>
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
            class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Iniciar sesión
        </h1>
        <form class="space-y-4 md:space-y-6" action="/auth/login" method="POST">
            <div>
                <label for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo
                    electrónico</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="correo@dominio.com" maxlength="50" required>
            </div>
            <div>
                <label for="password"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                <div class="relative w-full">
                    
                    <input type="password" id="password" name="password" maxlength="30"
                    id="password" placeholder="••••••••" class="rounded-lg block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" required>
                    
                    <button type="button" id="verContrasenia" onclick="togglePasswordVisibility('password','eyeIconLogin')" class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <img id="eyeIconLogin" src="static/images/eye-close.svg" class="w-4 h-4">
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <a href="#" id="btnRecuperarPassword"
                    class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">¿Olvidaste
                    tu contraseña?</a>
            </div>
            <button type="submit"
                class=" bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-full text-white">Iniciar
                sesión</button>
            <!-- <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                ¿No tienes una cuenta? <a href="#" id="registroLink"
                    class="font-medium text-primary-600 hover:underline dark:text-primary-500">Regístrate</a>
            </p> -->
        </form>
    </div>
</section>
